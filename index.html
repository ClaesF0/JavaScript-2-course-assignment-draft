<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./js/main.js" defer></script>
    <script type="module" src="./js/local-storage-related.js" defer></script>
    <script type="module" src="./js/components/header.js" defer></script>
    <script
      type="module"
      src="./js/components/get-posts-in-feed.js"
      defer
    ></script>
    <script
      type="module"
      src="./js/components/access-all-post-details.js"
      defer
    ></script>
    <script type="module" src="./js/make-a-post.js" defer></script>

    <title>Index</title>
  </head>
  <body class="bg-blue-400">
    <header>
      <div id="navBar" class="w-3/5" style="margin-bottom: 4rem"></div>
    </header>
    <br />
    <div class="bg-blue-400 mt-3">
      <div class="flex">
        <div class="w-1/5 text-white h-12 pl-32 py-4">
          <!--left menu-->
        </div>
        <div class="w-3/5 border border-gray-600 h-auto border-t-0">
          <!--middle wall-->
          <div class="flex bg-blue-500">
            <div class="flex-1 m-2">
              <h2 class="px-4 py-2 text-xl font-semibold text-white">Home</h2>
            </div>
            <div class="flex-1 px-4 py-2 m-2"></div>
          </div>
          <hr class="border-gray-600" />
          <!--middle creat tweet-->
          <div class="flex">
            <div class="m-2 w-10 py-1"></div>
            <div class="flex-1 px-2 pt-2 mt-2">
              <form id="postForm" action="">
                <textarea
                  id="titleField"
                  class="bg-transparent text-white font-medium text-lg w-full border-2"
                  rows="1"
                  cols="50"
                  placeholder="Title goes here"
                ></textarea>
                <p id="postTitleErrorMsg" class="hidden text-red-400">
                  Title is required
                </p>
                <textarea
                  id="textField"
                  class="bg-transparent text-gray-50 font-medium text-lg w-full"
                  rows="2"
                  cols="50"
                  placeholder="Random thought goes here"
                ></textarea>
                <p id="postBodyErrorMsg" class="hidden text-red-400">
                  Content is required
                </p>
                <div class="flex">
                  <div class="flex-1">
                    <button
                      id="postBtn"
                      class="bg-blue-400 mt-2 mb-2 hover:bg-blue-600 text-white font-bold py-2 px-8 rounded-full mr-8 float-right"
                    >
                      Post
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>

          <!--middle creat tweet below icons-->
          <hr class="border-blue-800 border-4" />
          <div id="errorcontainer"></div>
          <ul>
            <div class="px-8" id="postcontainer"></div>
          </ul>
        </div>
        <div class="w-1/5 bg-blue-400">
          <!--right menu-->
          <!--third-people suggetion to follow section-->
          <div
            class="max-w-sm rounded-lg bg-blue-800 overflow-hidden shadow-lg m-4 mr-20"
          >
            <div class="flex"></div>
            <!--show more-->
          </div>
          <div class="m-6 inline">
            <div class="flex-1">
              <a href="#">
                <p class="text-sm leading-6 font-medium text-gray-500">
                  Get a life.
                </p>
              </a>
            </div>
            <div class="flex-2">
              <p class="text-sm leading-6 font-medium text-gray-600">
                Â© 2022 Claes.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
